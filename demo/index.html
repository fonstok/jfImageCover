<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>jfImgToCSS</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <section>
        <div class="c-zone">
            <div class="column">
                <img class="imgCover" src="images/bridge.jpg">
            </div>
            <div class="column">
                <img class="imgCover" 
                data-bg-repeat="repeat" 
                data-bg-size="100% auto" 
                data-bg-position="center" 
                alt="photo of a jungle" 
                src="images/jungle.jpg">
            </div>
            <div class="column">
                <p>.column</p>
            </div>
        </div>
    </section>
    <!-- ========= scripts ========== -->
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.jfImgToCSS-min.js"></script>
    <script type="text/javascript">
    $('.imgCover').jfImgToCSS({});
    </script>
</body>

</html>
